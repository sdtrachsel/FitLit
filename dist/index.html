<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glory Muscles</title>
</head>

<body>
  <header>
    <section class="greeting">
      <section class="welcome">
        <div class="welcome-left">
          <h1 id="welcomeHeading"></h1>
          <p class="welcome-text hidden" id="welcomeText"></p>
        </div>
        <img class='logo' src="./images/gm-logo.png"
          alt="Glory Muscle Logo. Cartoon man with sunglasses flexing his arms">
      </section>
      <section>
        <section class="demographics" id="userDemographics">
          <!-- userInfo here -->
        </section>
      </section>
  </header>
  <section class="summary-widget">
    <form id="ouncesForm">
      <fieldset>
        <legend class="ounces-form-title">Log Your Ounces</legend>
        <div class="input-row">
          <label for="formLogDate">Date:</label>
          <input type="text" id="formLogDate" name="date" placeholder="MM/DD/YYYY" required>
        </div>
        <div class="input-row">
          <label for="formLogOunces">Ounces Drank:</label>
          <input type="number" id="formLogOunces" name="ounces" min="0" max="1000" required>
        </div>
        <p class="required">(all fields required)</p>
        <input class="ounces-submit" type="submit" value="Submit">
        <p class="form-feedback" id="formFeedback"><!-- form feedback --></p>
      </fieldset>
    </form>
    <section class="goals" id="userGoals">
      <!-- user goals here -->
    </section>
    <form id="motivationForm">
      <fieldset>
        <legend>How motivated are you?</legend>
        <div class="radio-row">
          <input type="radio" id="stillInBed" name="motivation-level" value="stillInBed">
          <label for="stillInBed" class="radio-label">It's noon and I'm in bed.</label>
        </div>
        <div class="radio-row">
          <input type="radio" id="canteven" name="motivation-level" value="cantEven">
          <label for="canteven" class="radio-label">I can't even...</label>
        </div>
        <div class="radio-row">
          <input type="radio" id="meh" name="motivation-level" value="meh">
          <label for="meh" class="radio-label">Meh</label>
        </div>
        <div class="radio-row">
          <input type="radio" id="given100" name="motivation-level" value="given100">
          <label for="given100" class="radio-label">Giving 100%!!!</label>
        </div>
        <div class="radio-row">
          <input type="radio" id="lfg" name="motivation-level" value="lfg">
          <label for="lfg" class="radio-label">Let's f***ing go!</label>
        </div>
        <input class="motivation-submit" type="submit" value="Submit" id="motivSubmit">
      </fieldset>
    </form>
  </section>
  </section>
  <section class="dashboard" id="dashboard">
    <section class="motivation-quote" id="motivationalQuote">
      <!-- quote here -->
    </section>
    <section class="dashboard-row" id="rowOne">
      <!-- widgets here -->
    </section>
    <section class="dashboard-row" id="rowTwo">
      <!-- widgets here -->
    </section>
    <section class="dashboard-row" id="rowThree">
      <!-- widgets here -->
    </section>
    <section class="dashboard-row" id="rowFour">
      <!-- widgets here -->
    </section>
  </section>
  <script src="bundle.js"></script>
</body>

</html>
